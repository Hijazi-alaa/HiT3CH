  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          keyframes: {
            pulseWave: {
              '0%': { opacity: .6, boxShadow: '0 0 0 0 rgba(0,0,0,0)', transform: 'scale(1)' },
              '20%': { opacity: 1, boxShadow: '0 0 24px 6px currentColor', transform: 'scale(1.06)' },
              '40%': { opacity: .9, boxShadow: '0 0 16px 4px currentColor', transform: 'scale(1.03)' },
              '60%': { opacity: .7, boxShadow: '0 0 8px 2px currentColor', transform: 'scale(1.01)' },
              '100%': { opacity: .6, boxShadow: '0 0 0 0 rgba(0,0,0,0)', transform: 'scale(1)' }
            },
            /* new ones used in Why/Process sections */
            shimmerX: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '200% 50%' }
            },
            floatY: {
              '0%,100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' }
            },
            pulseRing: {
              '0%': { boxShadow: '0 0 0 0 rgba(34,211,238,.35)' },
              '70%': { boxShadow: '0 0 24px 6px rgba(34,211,238,0)' },
              '100%': { boxShadow: '0 0 0 0 rgba(34,211,238,0)' }
            },
            fadeUp: {
              from: { opacity: 0, transform: 'translateY(12px)' },
              to: { opacity: 1, transform: 'translateY(0)' }
            }
          },
          animation: {
            pulseWave: 'pulseWave 4s ease-in-out infinite',
            shimmerX: 'shimmerX 2.4s linear infinite',
            floatY: 'floatY 4s ease-in-out infinite',
            pulseRing: 'pulseRing 3s ease-in-out infinite',
            fadeUp: 'fadeUp .6s ease-out both'
          }
        }
      }
    }
  </script>
